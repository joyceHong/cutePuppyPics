
<ion-navbar *navbar hideBackButton>
  <ion-title>
    Contact
  </ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)">
                <ion-thumbnail item-left>
                    <img src="img/{{item.image}}">
                </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p>Hayao Miyazaki • 1988</p>
            <button clear item-right>View</button>
       </ion-item>
</ion-list>
</ion-content>
